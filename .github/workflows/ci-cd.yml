name: Yomu CI/CD Pipeline

on:
  workflow_dispatch:
  push:
    branches: [ "main", "staging", "chore/ci-cd" ]
  pull_request:
    types: [opened, synchronize, reopened]
    branches: [ "main", "staging" ]

jobs:
  backend-ci:
    name: Backend CI & SonarQube
    runs-on: ubuntu-latest
    services:
      postgres:
        image: postgres:15
        env:
          POSTGRES_DB: yomu_db
          POSTGRES_USER: yomu_user
          POSTGRES_PASSWORD: yomu_password
        ports:
          - 5432:5432
        options: >-
          --health-cmd pg_isready
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Set up JDK 21
        uses: actions/setup-java@v4
        with:
          java-version: '21'
          distribution: 'temurin'

      - name: Cache SonarQube packages
        uses: actions/cache@v4
        with:
          path: ~/.sonar/cache
          key: ${{ runner.os }}-sonar
          restore-keys: ${{ runner.os }}-sonar

      - name: Cache Gradle packages
        uses: actions/cache@v4
        with:
          path: ~/.gradle/caches
          key: ${{ runner.os }}-gradle-${{ hashFiles('**/*.gradle', '**/*.gradle.kts') }}
          restore-keys: ${{ runner.os }}-gradle

      - name: Grant execute permission
        working-directory: ./backend
        run: chmod +x gradlew

      - name: Build and analyze
        working-directory: ./backend
        env:
          SPRING_DATASOURCE_URL: jdbc:postgresql://localhost:5432/yomu_db
          SPRING_DATASOURCE_USERNAME: yomu_user
          SPRING_DATASOURCE_PASSWORD: yomu_password
          SONAR_TOKEN: ${{ secrets.SONAR_TOKEN }}
        run: ./gradlew build sonar --info


  frontend-ci:
    name: Frontend CI
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
          cache-dependency-path: ./frontend/package-lock.json

      - name: Install dependencies
        working-directory: ./frontend
        run: npm ci

      - name: Lint
        working-directory: ./frontend
        run: npm run lint

  deploy-staging:
    name: Deploy to Staging
    needs: [backend-ci, frontend-ci]
    if: github.ref == 'refs/heads/staging' && github.event_name == 'push'
    runs-on: ubuntu-latest
    steps:
      - name: Execute Staging Deployment
        run: |
          echo "Starting deployment to Staging..."
          echo "Deployment successful."

  deploy-production:
    name: Deploy to Production
    needs: [backend-ci, frontend-ci]
    if: github.ref == 'refs/heads/main' && github.event_name == 'push'
    runs-on: ubuntu-latest
    steps:
      - name: Execute Production Deployment
        run: |
          echo "Starting deployment to Production..."
          echo "Deployment successful."